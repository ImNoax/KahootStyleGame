<div class="container">
    <app-header [title]="pageTitle"></app-header>

    <div class="center">
        <div id="questions-background">
            <div id="game-name">
                <h4>Nom du jeu</h4>
                <p>Questionnaire sur les dindes</p>
            </div>

            <div cdkDropList id="questions-list" (cdkDropListDropped)="drop($event)">
                <div
                    class="question-box"
                    [ngStyle]="setQuestionStyle(question.value)"
                    *ngFor="let question of questionsFormArray.controls; index as i"
                    cdkDrag
                >
                    <div class="left-section">
                        <i class="handle fa-solid fa-bars fa-lg" cdkDragHandle></i>
                        <div class="question-text">{{ i + 1 }}. {{ question.value.text }}</div>
                    </div>

                    <div class="question-type">{{ question.value.type }}</div>

                    <div class="right-section">
                        <div class="setting-icon">
                            <i class="fa-solid fa-gear fa-lg"></i>
                        </div>

                        <div (click)="deleteQuestion(i)" class="delete-icon">
                            <i class="fa-solid fa-xmark fa-xl"></i>
                        </div>
                    </div>
                </div>
            </div>

            <button class="question-insertion" mat-raised-button color="primary" (click)="openQuestionCreator()">Ajouter une question</button>
        </div>
    </div>

    <div id="nav">
        <button class="navigation" mat-raised-button color="primary" routerLink="/creation">Retourner</button>
        <button (click)="saveQuestionsForm()" class="navigation" mat-raised-button color="primary" routerLink="/creation">Enregistrer</button>
    </div>
</div>
