<div class="container">
    <app-header [title]="'Création d\'un jeu'"></app-header>
    <div class="fields">
        <form>
            <label for="title">Nom du jeu</label><br />
            <input class="field" type="text" placeholder="Titre du Questionnaire" name="title" /><br />
            <label for="description">Description</label><br />
            <textarea class="field" id="description" type="text" placeholder="Description du Questionnaire" name="description"></textarea><br /><br />
            <label for="time">Temps alloué pour les questions à choix multiples (QCM)</label><br />
            <input class="field" id="time_field" type="number" name="time" value="30" />
            <p id="units">secondes</p>
            <p id="note">Note: Les questions à réponse libre (QRL) ont un temps fixé à 60 secondes.</p>
        </form>
        <button class="questions-button" mat-raised-button color="primary" routerLink="/questions">Modifier la liste de questions</button>
    </div>
    <button mat-raised-button color="primary" class="navigation" routerLink="/admin">Retourner</button>
    <button mat-raised-button color="primary" class="navigation" routerLink="/admin">Enregistrer</button>
</div>
