<div class="container">
    <button id="quit-button" class="navigation" mat-raised-button color="primary" (click)="leaveGame()">
        <mat-icon id="leave-icon">exit_to_app</mat-icon> Quitter
    </button>
    <div id="top-page">
        <app-timer></app-timer>
        <div class="question-container">
            <div id="question">{{ currentQuestion }} (+{{ currentQuestionScore }} points)</div>
            <div id="pointage" *ngIf="!isOrganiser">Score: {{ score }}</div>
        </div>
        <div id="buttons">
            <app-button-response (updateQuestionScore)="onUpdateQuestionScore($event)"></app-button-response>
        </div>
        <div>
            <app-histogram *ngIf="isOrganiser" [data]="histogramData"></app-histogram>
        </div>
        <div>
            <app-player-list *ngIf="isOrganiser"></app-player-list>
        </div>
        <div>
            <app-chat-box></app-chat-box>
        </div>
    </div>
</div>
