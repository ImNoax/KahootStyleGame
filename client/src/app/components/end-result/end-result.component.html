<div class="table-container">
    <div>
        <h1>Vue des résultats</h1>
    </div>
    <div>
        <table>
            <thead>
                <tr>
                    <th>Nom du joueur</th>
                    <th>Score</th>
                    <th>Bonus</th>
                </tr>
            </thead>
            <tbody>
                <ng-container *ngFor="let player of players">
                    <tr *ngIf="player.name !== 'Organisateur'">
                        <td>
                            <a>{{ player.name }}</a>
                        </td>
                        <td>
                            <a>{{ player.score }}</a>
                        </td>
                        <td>
                            <a>{{ player.bonusTimes }}</a>
                        </td>
                    </tr>
                </ng-container>
            </tbody>
        </table>
    </div>
        <h3>{{currentQuestion}}</h3>
        <app-histogram [data]="allHistogramData[currentQuestionId]" [correctAnswers]="correctAnswers"></app-histogram>
              <div class="histogram-navigation">
        <button (click)="previousQuestion()">Précédent</button>
        <button (click)="nextQuestion()">Suivant</button>
    </div>
</div>
