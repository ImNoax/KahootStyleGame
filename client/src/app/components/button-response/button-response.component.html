<div *ngIf="!isOrganizer">
    <div class="buttons-parent" (keydown)="playerEntries($event)" #buttonFocus tabindex="0" autofocus>
        <div class="buttons-container">
            <button
                *ngFor="let button of buttons"
                [ngClass]="{
                    'btn-default': !button.selected,
                    'btn-selected': button.selected,
                    'highlight-correct': button.showCorrectButtons,
                    'highlight-wrong': button.showWrongButtons
                }"
                (click)="onButtonClick(button)"
                class="btn"
                [ngClass]="{ 'highlight-correct': button.showCorrectButtons, 'highlight-wrong': button.showWrongButtons }"
            >
                <div id="button-id">{{ button.id }}</div>
                <div id="button-text">{{ button.text }}</div>
            </button>
        </div>
    </div>
    <button class="validate-btn" (click)="verifyResponsesAndCallUpdate()" [disabled]="submitted">Soumettre</button>
</div>
<div *ngIf="isOrganizer">
    <ul>
        <li *ngFor="let item of buttons" [ngClass]="{ correct: item.isCorrect, incorrect: !item.isCorrect }">
            <div id="item-id">{{ item.id }}</div>
            <div id="item-text">{{ item.text }}</div>
        </li>
    </ul>
    <button mat-raised-button (click)="startNextQuestionCountDown()" [disabled]="!canLoadNextQuestion">Charger la prochaine question</button>
    <button mat-raised-button (click)="pause()" [disabled]="hasQuestionEnded && !isQuestionTransition">
        <i *ngIf="!isGamePaused" class="fa-solid fa-pause fa-2xl"></i>
        <i *ngIf="isGamePaused" class="fa-solid fa-play fa-beat-fade fa-2xl"></i>
        {{ pauseMessage }}
    </button>
    <button mat-raised-button (click)="panic()" [disabled]="!isPanicModeAvailable || isPanicModeEnabled || isGamePaused || hasQuestionEnded">
        <i class="fa-solid fa-triangle-exclamation fa-2xl"></i>
        PANIQUER
        <div *ngIf="!isPanicModeAvailable">Disponible dans {{ remainingCountForPanic }}</div>
    </button>
</div>
