<div id="timer">
    Temps restant : {{ count }} secondes

    <div class="progress-bar">
        <div
            [ngStyle]="{ 'background-color': isPanicModeEnabled ? 'red' : '#4caf50' }"
            class="progress-fill"
            [style.width.%]="count && currentQuestionDuration ? (count / currentQuestionDuration) * 100 : 0"
        ></div>
    </div>
</div>
